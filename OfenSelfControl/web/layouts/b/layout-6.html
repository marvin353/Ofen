					<div class="row vh50">
						<div class="col-md-12">
							<div class="cf-item">
  <header>
    <p><span></span>Zoned Gauge</p>
  </header>
  <div class="content cf-zoned-gauge" id="cf-zoned-gauge-1">
    <div class="val-current">
      <div class="val-min">
        <div class="metric-small">0</div>
      </div>
      <div class="metric" id="cf-zoned-gauge-1-m">0</div>
      <div class="val-max">
        <div class="metric-small">0</div>
      </div>
    </div>
    <div class="canvas">
      <canvas id="cf-zoned-gauge-1-g"></canvas>
    </div>
  </div>
</div>

						</div>
					</div>
					<div class="row vh50">
						<div class="col-md-12">  
							<div class="cf-item">
  <header>
    <p><span></span>Single Metric &amp; Change &amp; Trend</p>
  </header> 
  <div class="content cf-svmc-chart">
    <div class="cf-svmc-metrics">
      <div class="metric">450</div> 
      <div class="change m-green">
        <div class="arrow-up"></div> 
        <div class="metric-small">350%</div>
      </div>
    </div> 
    <div class="cf-svmc-trend">
      <canvas id="cf-svmc-trend-1"></canvas>
    </div>
  </div>
</div>

  </header>
  <div class="content cf-bar">
    <canvas id="cf-bars-1"></canvas>
  </div>
</div>
						</div>
					</div>
					<div class="row vh50">
						<div class="col-md-12">
							<div class="cf-item">
  <header>
    <p><span></span>A Doughnut Chart</p>
  </header>
  <div class="content">
    <div class="cf-doughnut">
      <canvas id="cf-doughnut-1"></canvas>
    </div>
  </div>
</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row vh50">
						<div class="col-md-12">
							<!--
	Single value pie chart
	Display a single value pie chart x steps of a funnel with bar chart and corresponding figure and txt
	easypiechart.js
-->

<div class="cf-item">
	<header>
		<p><span></span>Single Value Pie Chart</p>
	</header>
	<div class="content cf-svp clearfix" id="svp-1">
		<div class="chart" data-percent="86"></div> 
		<div class="metrics">
			<span class="metric">86</span><br> <span class="metric-small">%</span>
		</div>
	</div>
</div>
						</div>
					</div>
					<div class="row vh50">
						<div class="col-md-12">
							<div class="cf-item">
  <header>
    <p><span></span>RAG Bars</p>
  </header>
  <div class="content">
    <div id="cf-rag-1" class="cf-rag"></div>
  </div>
</div>

					</div>
